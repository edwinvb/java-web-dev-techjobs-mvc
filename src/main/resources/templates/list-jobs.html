<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #1 - Use a loop to display job results in a table. -->
    <ul>
        <th:block th:each="job  :  ${jobs}">
            <li th:text="${ job.id}"></li>
            <li th:text="${job.name}"></li>
            <li th:text="${job.employer}"></li>
            <li th:text="${job.positionType}"></li>
            <li th:text="${job.location}"></li>
            <li th:text="${job.coreCompetency}"></li>
        </th:block>
    </ul>

</div>

</body>
</html>
